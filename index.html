<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/151db5a6ec.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
        <title>Payment Form w/ Bootstrap</title>
    </head>
    <body>
        <div class="container carta">
            <div class="card">
                    <div class="card-header">
                        <h1>Payment form example</h1>
                    </div>
                <form class="m-3">
                    <div class="form-row">
                        <div class="col-sm-12">
                            <div class="alert alert-danger" role="alert">
                                Some fields are missing
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-5">
                        <label for="inputEmail4">Card #</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                        <div class="form-group col-md-3">
                        <label for="inputPassword4">CVC #</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="0000">
                        </div> 
                        <div class="form-group col-md-4">
                        <label for="inputPassword4">Amount</label> <br>
                        <label for="" class="dolar">$</label>
                        <input type="number" class="form-control amount" id="inputAmount" placeholder="Amount">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                        <label for="inputEmail4">First Name</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="">
                        </div>
                        <div class="form-group col-md-6">
                        <label for="inputPassword4">Last Name</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-3">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                            <option selected>Pick a state</option>
                            <option>...</option>
                        </select>
                        </div>
                        <div class="form-group col-md-3">
                        <label for="inputZip">Postal Code</label>
                        <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <p>We accept: </p>
                            <div class="bg-secondary radios">
                                <div class="form-check">
                                <label class="form-check-label" id="rad" for="gridRadios1">
                                    <input class="form-check-input radio-inline" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                    <i class="fab fa-cc-mastercard text-light"></i>
                                </label>
                                <label class="form-check-label rad" for="gridRadios2">
                                    <input class="form-check-input radio-inline" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                    <i class="text-light fab fa-cc-visa"></i>
                                </label>
                                <label class="form-check-label rad" for="gridRadios3">
                                    <input class="form-check-input radio-inline" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                                    <i class="fab fa-cc-diners-club text-light"></i>
                                </label>
                                <label class="form-check-label rad" for="gridRadios4">
                                    <input class="form-check-input radio-inline" type="radio" name="gridRadios" id="gridRadios4" value="option4">
                                    <i class="fab fa-cc-amex text-light"></i>
                                </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <p>Message</p>
                            <textarea class="form-control" id="message-text"></textarea>
                            <p class="textfooter text-secondary">Add any notes here.</p>
                        </div>
                    </div>
                </form>
                <div class="card-footer text-muted">
                    <button type="submit" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </body>
</html>
